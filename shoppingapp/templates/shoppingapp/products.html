{% extends 'shoppingapp/base.html' %}

{% block content %}

<table class="table sortable-table" style="margin-top: 20px">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Rating</th>
      <th>Category</th>
    </tr>
  </thead>

  <tbody>
    {% for product in products_list %}
      <tr>
        <td><a href="/products/{{ product.pk }}/{{ product.product_name|lower|cut:" " }}" class="product_rows">{{ product.product_name }}</a></td>
        <td>${{ product.price }}</td>
        <td>{{ product.rating }}</td>
        <td>{{ product.category }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
